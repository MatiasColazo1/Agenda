<div class="text-center">
    <div class="banner">
        <img src="./../../../assets/banner.png" alt="banner" class="img-fluid">
        <div class="text-overlay">
            <h2>Agenda personal</h2>
        </div>
        <div class="text-overlay">
            <h1>Planea, actúa
                y conquista cada día</h1>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center vh-55">
    <div class="">
        <div class="">
            <form (submit)="signIn()">
                <h1 class="mb-4">INICIAR SESIÓN</h1>
                <div>
                    <i class='bx bx-user'></i>
                    <input type="text" [ngModel]="usuario.user" name="user" id="user" class="form-control rounded-5 mb-3" placeholder="Usuario" autofocus
                        required>
                </div>
                <div>
                    <i class='bx bx-lock'></i>
                    <input type="password" [ngModel]="usuario.password" name="password" id="password"
                    class="form-control rounded-5 mb-4" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a class="links" routerLink="/signup">Crear una cuenta</a>
            </div>
        </div>
    </div>
</div>
