<div class="text-center vh-100">
    <div class="banner">
        <img src="./../../../assets/banner.png" alt="banner" class="img-fluid">
        <div class="text-overlay">
            <p class="parrafo">Agenda personal</p>
            <h1 class="titulo">Planea, actúa <br> y conquista <br> cada día</h1>
            <i class='bx bx-bulb' [class.dark-mode]="darkModeService.isDarkMode" (click)="toggleDarkMode()"></i>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-45">
        <div class="">
            <form (submit)="signIn()">
                <h1 class="mb-4">INICIAR SESIÓN</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text icono rounded-5"><i class='bx bx-user'></i></span>
                    </div>
                    <input type="text" [ngModel]="usuario.user" name="user" id="user" class="form-control rounded-5" placeholder="Usuario" autofocus required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text icono rounded-5"><i class='bx bx-lock'></i></span>
                    </div>
                    <input type="password" [ngModel]="usuario.password" name="password" id="password" class="form-control rounded-5" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn">Ingresar</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a class="links" routerLink="/signup" [class.dark-mode-text]="darkModeService.isDarkMode">Crear una cuenta</a>
            </div>
        </div>
    </div>
</div>
