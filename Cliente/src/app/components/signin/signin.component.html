<div class="body">
    <div class="content">

        <!-- BANNER -->
        <div class="banner">
            <div class="line">
                <span>"Planea, actúa</span>
            </div>
            <div class="line">
                <span>y conquista</span>
            </div>
            <div class="line">
                <span>cada día" <i class='bx bx-bulb' [class.dark-mode]="darkModeService.isDarkMode"
                        (click)="toggleDarkMode()"></i></span>
            </div>
        </div>

        <!-- SIGNIN -->
        <div class="container d-flex justify-content-center align-items-center mb-3">
            <div class="w-10">
                <div class="">
                    <form #form="ngForm" (submit)="signIn(form)">
                        <h1 class="mb-4 d-flex justify-content-center"
                            [class.dark-mode-text]="darkModeService.isDarkMode">
                            INICIAR</h1>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text icono rounded-5"><i class='bx bx-user'></i></span>
                            </div>
                            <div class="form-controll rounded-5">
                                <input type="text" [(ngModel)]="cuenta.usuario" name="user" id="user" class="rounded-5"
                                    placeholder="Usuario" autofocus required>
                                <div class="eyes">
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text icono rounded-5"><i class='bx bx-lock'></i></span>
                            </div>
                            <div class="form-controll  rounded-5">
                                <input type="password" [(ngModel)]="cuenta.password" matInput
                                    [type]="hide ? 'password' : 'text'" name="password" id="password" class="rounded-5"
                                    placeholder="Contraseña" required>
                                <div class="eyes">
                                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event, form)"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn">Ingresar</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mt-3">
                        <a class="links" routerLink="/signup" [class.dark-mode-text]="darkModeService.isDarkMode">Crear
                            una
                            cuenta</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- FOOTER -->
    <app-footer></app-footer>
</div>
