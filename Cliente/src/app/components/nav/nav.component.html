
   
  <div [ngClass]="backgroundColor" class="card navbar col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="intro-message"><h1 style="text-align: center;" [class.dark-mode-text]="darkModeService.isDarkMode">Agenda Personal</h1>
  <h2 style="text-align: center;" [class.dark-mode-text]="darkModeService.isDarkMode">{{ nombreUsuario }}</h2>
  
  <hr class="intro-divider"  [class.dark-mode-text]="darkModeService.isDarkMode">
  <p style="text-align: center;">
    <div class="btn-group d-flex justify-content-center">
    <i class='bx bx-bulb' [class.dark-mode-text]="darkModeService.isDarkMode" [ngbPopover]="luz" popoverTitle="Luz" placement="top" triggers="mouseenter:mouseleave" [class.dark-mode]="darkModeService.isDarkMode" (click)="toggleDarkMode()"></i>
    <ng-template #luz>Apagar/Prender iluminación</ng-template>
    <i class='bx bx-calendar'  [class.dark-mode-text]="darkModeService.isDarkMode" [ngbPopover]="calendar" popoverTitle="Calendario" placement="top" triggers="mouseenter:mouseleave" routerLink="/calendario"></i>
    <ng-template #calendar>Organiza tus días</ng-template>
    
    <div class="dropdown">
      <i class="bx bx-palette" [class.dark-mode-text]="darkModeService.isDarkMode" data-bs-toggle="dropdown" aria-expanded="false">
        <ng-template #color>Elije tu color</ng-template>
      </i>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="setColor('rosa')">rosa</a></li>
        <li><a class="dropdown-item" (click)="setColor('verde')">verde</a></li>
        <li><a class="dropdown-item" (click)="setColor('azul')">azul</a></li>
        <li><a class="dropdown-item" (click)="setColor('violeta')">violeta</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>

    <i class='bx bx-log-out'  [class.dark-mode-text]="darkModeService.isDarkMode" [ngbPopover]="content" popoverTitle="Cerrar Sesión" placement="top" triggers="mouseenter:mouseleave" [class.dark-mode]="darkModeService.isDarkMode" routerLink="/signin" (click)="authService.logOut()"></i>
    <ng-template #content>Hasta luego {{ nombreUsuario }}</ng-template>
  </div>
  <p style="text-align: center;">&nbsp;</p>
  </div>
      
  </div>
