<div>
  <div cdkDropList (cdkDropListDropped)="drop($event)">
  <div class="card formato-card mb-3" *ngFor="let tarjeta of tarjetas" (click)="toggleTarjeta(tarjeta)" cdkDrag>
      <div class="d-flex justify-content-between align-items-center">
        <h1  class="titulo" [class.dark-mode-text]="darkModeService.isDarkMode">{{tarjeta.titulo}}</h1>
        <div *ngIf="tarjeta.expandida">
          <i class='bx bx-edit-alt' [class.dark-mode-text]="darkModeService.isDarkMode"></i>
          <i class='bx bx-trash' [class.dark-mode-text]="darkModeService.isDarkMode"></i>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="descripcion" [class.dark-mode-text]="darkModeService.isDarkMode">{{tarjeta.descripcion}}</p>
        <div (click)="activarModoArrastrar(tarjeta)" *ngIf="tarjeta.expandida">
          <i class='bx bx-move-vertical iconoMover'></i>
        </div>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-end" style="cursor: pointer;">
      <i class='icono bx bx-add-to-queue ' data-bs-toggle="modal" data-bs-target="#exampleModal" [class.dark-mode-text]="darkModeService.isDarkMode"></i>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Tarjeta Nueva</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
