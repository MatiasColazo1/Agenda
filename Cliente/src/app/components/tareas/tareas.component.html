<div *ngFor="let tarea of tareas">
  <form class="d-flex align-items-center" [formGroup]="formGroup" *ngIf="tareaEditando">
    <mat-checkbox class="mb-3" [class.dark-mode-text]="darkModeService.isDarkMode"></mat-checkbox>
    <mat-card class="group">
      <mat-card-content>
        <span class="bar" (click)="editarTarea(tarea)">{{tarea.titulo}}</span>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
      <div class="d-flex justify-content-end">
        <i class='bx bx-trash' [class.dark-mode-text]="darkModeService.isDarkMode" style="cursor: pointer;"
          (click)="deleteTarea(tarea)"></i>
      </div>
    </mat-card>
  </form>
</div>

<div class="d-flex justify-content-end">
  <i class='icono bx bx-add-to-queue' [class.dark-mode-text]="darkModeService.isDarkMode"
    style="cursor: pointer;" (click)="postTareas()"></i>
</div>
