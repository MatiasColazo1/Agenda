

<div *ngFor="let tarea of tareas">
    <mat-checkbox class="mb-3" [class.dark-mode-text]="darkModeService.isDarkMode"></mat-checkbox> 
    {{ tarea.titulo }}
  </div>

  <div class="d-flex justify-content-end">
    <i class='icono bx bx-add-to-queue mb-3' [class.dark-mode-text]="darkModeService.isDarkMode" style="cursor: pointer;"></i>
  </div>

  <form>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
  </form>
